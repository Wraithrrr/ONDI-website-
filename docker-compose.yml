version: '3.8'

services:
  ondi-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ondi-website
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - ondi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ondi-network:
    driver: bridge
